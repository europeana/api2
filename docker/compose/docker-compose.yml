version: "2"

services:
#Mongo and ObjectStorage are not Dockerized yet
  relational-database:
    build:
      context: ./postgresql
    image: api-postgresql-database
    ports:
    - "5432:5432"
    environment:
        POSTGRES_PASSWORD: culture
        POSTGRES_USER: europeana
    #
    restart: always

  appserver:
    image: library/tomcat:9.0-jdk11
    environment:
      #Memory monitoring (JConsole connection possible via localhost:1099)
      CATALINA_OPTS: '
                -Djava.rmi.server.hostname=0.0.0.0
                -Dcom.sun.management.jmxremote
                -Dcom.sun.management.jmxremote.port=1099
                -Dcom.sun.management.jmxremote.rmi.port=1099
                -Dcom.sun.management.jmxremote.local.only=false
                -Dcom.sun.management.jmxremote.authenticate=false
                -Dcom.sun.management.jmxremote.ssl=false
                '
      JAVA_TOOL_OPTIONS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:8000

    # Mount point for application in tomcat
    # (the target folder on your workspace is directly mounted to the tomcat container)
    volumes:
      # deploy app to root context
      - ../../api2-war/target/api.war:/usr/local/tomcat/webapps/ROOT.war
    links:
      - relational-database:api-postgresql-database
    # Map ports from tomcat container to the local machine
    ports:
      #Tomcat http port
      - "8080:8080"
      - "80:8080"
      - "443:443"
      #Debug port
      - "8000:8000"
      #JMX Port
      - "1099:1099"
    restart: always